server:  
  port: ${PORT:9999}
spring:  
  application:
    name: auth-server
  datasource:
    url : jdbc:postgresql://localhost:5432/hoptq
    username : hoptq
    password : 12345678
  jpa:
    properties:
      hibernate:
        dialect : org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation : true
    hibernate:
      ddl-auto : update
      
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/