<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div th:fragment="function-add-modal" id="addModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">
	    <!-- Modal content-->
	    <form th:action="@{/function/add}" th:object="${userFunctionModel}" method="post">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h4 class="modal-title">Thêm mới quyền hạn</h4>
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	      </div>
	      <div class="modal-body">
	        	<div class="form-group row">
		        	<label class="col-sm-5 col-form-label">Tên quyền hạn:</label>
		            <div class="col-sm-12">
		              <input th:field="*{userFunctionName}" class="form-control form-control-sm" type="text" placeholder="Tên quyền hạn">
		            </div>
		            
		            <label class="col-sm-5 col-form-label">Mô tả:</label>
		            <div class="col-sm-12">
		              <textarea th:field="*{description}" class="form-control form-control-sm" placeholder="Mô tả"></textarea>
		            </div>
	        	</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-danger">Làm lại</button>
	        <button type="submit" class="btn btn-primary">Thêm mới</button>
	      </div>
	    </div>
		</form>
	  </div>
	</div>
	
	<!-- ###################### -->
	
		<div th:fragment="function-edit-modal" id="editModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">
	    <!-- Modal content-->
	    <form th:action="@{/function/edit}" th:object="${userFunctionModel}" method="post">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h4 class="modal-title">Sửa quyền hạn</h4>
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	      </div>
	      <div class="modal-body">
	        	<div class="form-group row">
		        	<label class="col-sm-5 col-form-label">Tên quyền hạn:</label>
		            <div class="col-sm-12">
		              <input th:field="*{userFunctionName}" id="userFunctionName-edit" class="form-control form-control-sm" type="text" placeholder="Tên quyền hạn">
		            </div>
		            
		            <label class="col-sm-5 col-form-label">Mô tả:</label>
		            <div class="col-sm-12">
		              <textarea th:field="*{description}" id="description-edit" class="form-control form-control-sm" placeholder="Mô tả"></textarea>
		            </div>
	        	</div>
	      </div>
	      <input type="hidden" id="userFunctionId-edit" th:field="*{userFunctionId}">
	      <div class="modal-footer">
	        <button type="button" class="btn btn-danger">Làm lại</button>
	        <button type="submit" class="btn btn-primary">Sửa</button>
	      </div>
	    </div>
		</form>
	  </div>
	</div>
	
	
</body>
</html>
