<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:fragment="user-add-modal" id="addModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">
	    <!-- Modal content-->
	    <form th:action="@{/user/add}" th:object="${userAddModel}" method="post">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h4 class="modal-title">Thêm mới người dùng</h4>
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	      </div>
	      <div class="modal-body">
	        	<div class="form-group row">
		        	<label class="col-sm-5 col-form-label" for="input-small">Tên đăng nhập:</label>
		            <div class="col-sm-12">
		              <input th:field="*{username}" class="form-control form-control-sm" type="text" placeholder="Tên đăng nhập">
		            </div>
		            
		            <label class="col-sm-5 col-form-label" for="input-small">Email:</label>
		            <div class="col-sm-12">
		              <input th:field="*{email}" class="form-control form-control-sm" type="text" placeholder="email">
		            </div>
		            
		            <label class="col-sm-5 col-form-label" for="input-small">Quyền</label>
		            <div class="col-sm-12">
		              <select th:field="*{roleId}" class="form-control">
	                    <option value="0">Chọn quyền</option>
	                    <option th:each="roleItem : ${listAllRoles}" th:value="${roleItem.userRoleId}" th:text="${roleItem.userRoleName}"></option>
	                  </select>
		            </div>
	        	</div>
	        
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-danger">Làm lại</button>
	        <button type="submit" class="btn btn-primary">Thêm mới</button>
	      </div>
	    </div>
		</form>
	  </div>
	  <!-- ###################### -->
	</div>
		<div th:fragment="user-edit-modal" id="editModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">
	    <!-- Modal content-->
	    <form th:action="@{/user/edit}" th:object="${userAddModel}" method="post">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h4 class="modal-title">Sửa thông tin người dùng</h4>
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	      </div>
	      <div class="modal-body">
	        	<div class="form-group row">
		        	<label class="col-sm-5 col-form-label" for="input-small">Tên đăng nhập:</label>
		            <div class="col-sm-12">
		              <input th:field="*{username}" id="username-edit" readonly="readonly" class="form-control form-control-sm" type="text" placeholder="Tên đăng nhập">
		            </div>
		            
		            <label class="col-sm-5 col-form-label" for="input-small">Email:</label>
		            <div class="col-sm-12">
		              <input th:field="*{email}" id="email-edit" class="form-control form-control-sm" type="text" placeholder="email">
		            </div>
		            
		            <label class="col-sm-5 col-form-label" for="input-small">Quyền</label>
		            <div class="col-sm-12">
		              <select th:field="*{roleId}" id="role-edit" class="form-control">
	                    <option value="0">Chọn quyền</option>
	                    <option th:each="roleItem : ${listAllRoles}" th:value="${roleItem.userRoleId}" th:text="${roleItem.userRoleName}"></option>
	                  </select>
		            </div>
	        	</div>
	        
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-danger">Làm lại</button>
	        <button type="submit" class="btn btn-primary">Thay đổi</button>
	      </div>
	    </div>
		</form>
	  </div>
	</div>
</body>
</html>
