                          <th>Mô tả</th>
                          <th width="10%">Thao tác</th>
                        </tr>
                      </thead>
                      <tbody>
                      	<tr th:each="userRoleItem, index : ${listUserRoleModel}">

                          <td th:text="${userRoleItem.userRoleName}"></td>
                          <td th:text="${userRoleItem.description}"></td>
                          <td>
                            <button class="btn btn-sm btn-primary" type="button" th:onclick="javascript:updateFunction([[${userRoleItem.userRoleId}]])">Sửa</button>
                            <button class="btn btn-sm btn-danger" type="button" th:onclick="javascript:deleteFunction([[${userRoleItem.userRoleId}]])">Xóa</button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
