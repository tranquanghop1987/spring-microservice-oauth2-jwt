<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div th:fragment="category-add-modal" id="addModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">
	    <!-- Modal content-->
	    <form th:action="@{/category/add}" th:object="${categoryModel}" method="post">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h4 class="modal-title">Thêm mới danh mục</h4>
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	      </div>
	      <div class="modal-body">
	        	<div class="form-group row">
		        	<label class="col-sm-5 col-form-label">Tên danh mục:</label>
		            <div class="col-sm-12">
		              <input th:field="*{categoryName}" class="form-control form-control-sm" type="text" placeholder="Tên danh mục">
		            </div>
		            
		            <label class="col-sm-5 col-form-label">Đường dẫn:</label>
		            <div class="col-sm-12">
		              <input th:field="*{url}" class="form-control form-control-sm" type="text" placeholder="Đường dẫn">
		            </div>
		            
		            <label class="col-sm-5 col-form-label">Mô tả:</label>
		            <div class="col-sm-12">
		              <textarea th:field="*{description}" class="form-control form-control-sm" placeholder="Mô tả"></textarea>
		            </div>
		            
		            <label class="col-sm-5 col-form-label">Danh mục cha:</label>
		            <div class="col-sm-12">
		              <select th:field="*{parentId}" id="parentId-add" class="form-control">
		              	<option value="">Gốc</option>
				        <option th:each="categoryItem : ${listCategory}" th:if="${categoryItem.parentId == null}" th:value="${categoryItem.categoryId}" th:text="${categoryItem.categoryName}">Danh mục</option>
				      </select>
		            </div>
		            
		            <label class="col-sm-5 col-form-label">Chọn chức năng:</label>
		            <div class="col-sm-12">
				      <select multiple class="form-control">
				        <option th:each="userFunction : ${listAllUserFunction}" th:value="${userFunction.userFunctionId}" th:text="${userFunction.userFunctionName}"></option>
				      </select>
				    </div>
	        	</div>
	        
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-danger">Làm lại</button>
	        <button type="submit" class="btn btn-primary">Thêm mới</button>
	      </div>
	    </div>
		</form>
	  </div>
	</div>
	
	<!-- ###################### -->
	
		<div th:fragment="category-edit-modal" id="editModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">
	    <!-- Modal content-->
	    <form th:action="@{/category/edit}" th:object="${categoryModel}" method="post">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h4 class="modal-title">Sửa danh mục</h4>
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	      </div>
	      <div class="modal-body">
	        	<div class="form-group row">
		        	<label class="col-sm-5 col-form-label">Tên danh mục:</label>
		            <div class="col-sm-12">
		              <input th:field="*{categoryName}" id="categoryName-edit" class="form-control form-control-sm" type="text" placeholder="Tên danh mục">
		            </div>
		            
		            <label class="col-sm-5 col-form-label">Đường dẫn:</label>
		            <div class="col-sm-12">
		              <input th:field="*{url}" id="url-edit" class="form-control form-control-sm" type="text" placeholder="Đường dẫn">
		            </div>
		            
		            <label class="col-sm-5 col-form-label">Mô tả:</label>
		            <div class="col-sm-12">
		              <textarea th:field="*{description}" id="description-edit" class="form-control form-control-sm" placeholder="Mô tả"></textarea>
		            </div>
		            
		            <label class="col-sm-5 col-form-label">Danh mục cha:</label>
		            <div class="col-sm-12">
		              <select th:field="*{parentId}" id="parentId-edit" class="form-control">
		              	<option value="">Gốc</option>
				        <option 
				        	th:each="categoryItem : ${listCategory}" 
				        	th:if="${categoryItem.parentId == null}" 
				        	th:value="${categoryItem.categoryId}" 
				        	th:text="${categoryItem.categoryName}"
				        ></option>
				      </select>
		            </div>
		            
		            <label class="col-sm-5 col-form-label">Chọn chức năng:</label>
		            <div class="col-sm-12">
				      <select multiple class="form-control">
				        <option th:each="userFunction : ${listAllUserFunction}" th:value="${userFunction.userFunctionId}" th:text="${userFunction.userFunctionName}"></option>
				      </select>
				    </div>
	        	</div>
	        
	      </div>
	      <input type="hidden" id="categoryId-edit" th:field="*{categoryId}">
	      <div class="modal-footer">
	        <button type="button" class="btn btn-danger">Làm lại</button>
	        <button type="submit" class="btn btn-primary">Sửa</button>
	      </div>
	    </div>
		</form>
	  </div>
	</div>
	
	
</body>
</html>
